  <style amp-custom>
      body{background-color:rgba(249,249,249,1);padding:0px;margin:0px; overflow:hidden; overflow: hidden;}

        @keyframes blink {0%{opacity:1;} 50%{opacity:0.02;} 100%{opacity:1;}} /* Opera */

      .video_block{margin-top: -62%;position: relative;z-index: 99;animation-name: example2;animation-duration: 30s;animation-iteration-count: 1;

            -moz-animation-duration: 30s;-moz-animation-iteration-count: 1;
            -ms-animation-duration: 30s;-ms-animation-iteration-count: 1;}
        @-webkit-keyframes example2 {
            0%   {opacity: 1;}
            15%  {opacity: 1;} 
            20%  {opacity: 0;} 
            80%  {opacity: 0;} 
            85%  {opacity: 1;}
            100% {opacity: 1;}
}
